{% extends 'base.html' %}
{% load static %}
{% block title %}detail{% endblock %}
{% block content %}
    <h3>제목 : {{board.title}}</h3>
    <p>작성자 : {{board.author}}</p>
    <p>생성시간 : {{board.pub_date}}</p>
    <p>내용 : {{board.body}}</p>
    {% if user == board.author %}
        <a href = "{% url 'edit' board.id %}">
            <button>수정</button>
        </a>
        <a href = "{% url 'delete' board.id %}">
            <button>삭제</button>
        </a>
    {% endif %}  
{% endblock %}
